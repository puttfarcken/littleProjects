<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="/barbearia_alura/assets/css/reset.css">
        <link rel="stylesheet" href="/barbearia_alura/assets/css/style.css">
    </head>
    <body>
        <header>
            <div class="container-header">
                <h1><img src="/barbearia_alura/assets/img/logo.png" alt="logo-barbearia"></h1>
                <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href=produtos.html>Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                     
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>    
                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr>
                        <td>Segunda</td>
                        <td>10hs às 18hs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>10h às 18hs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>10hs às 18hs</td>
                    </tr>
                </tbody>    
            </table>
        </main>
        <footer>
            <img src="/barbearia_alura/assets/img/logo-branco.png" alt="logo-barbearia">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>     
    </body>
</html>
